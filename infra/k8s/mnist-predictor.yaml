apiVersion: apps/v1
kind: Deployment
metadata:
  name: mnist-predictor
  labels:
    app: mnist-predictor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mnist-predictor
  template:
    metadata:
      labels:
        app: mnist-predictor
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: mnist-predictor
          image: {{IMG_URL}}:{{IMG_TAG}}
---
apiVersion: v1
kind: Service
metadata:
  name: mnist-predictor-service
spec:
  selector:
    app: mnist-predictor
  ports:
    - port: 8080
      targetPort: 8080
